<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="540" height="154" viewBox="0 0 540 154"><defs><linearGradient id="overflowGradient"><stop stop-color="rgba(254, 254, 254, 0)" offset="0"></stop><stop stop-color="rgba(254, 254, 254, 0)" offset="1"></stop></linearGradient></defs><rect width="538" height="152" x="1" y="1" rx="4.5" stroke="#FFFFFF" fill="#FFFFFF" stroke-opacity="1"></rect><clipPath id="nameClip"><rect x="0" y="0" width="100" height="154"></rect></clipPath><g transform="translate(10, 2)" width="100" clip-path="url(#nameClip)"></g><rect transform="translate(108, 2)" width="2" height="154" fill="url(#overflowGradient)"></rect><clipPath id="durationClip"><rect x="0" y="0" width="110" height="154"></rect></clipPath><g transform="translate(112, 2)" width="110" clip-path="url(#durationClip)"></g><rect transform="translate(220, 2)" width="2" height="154" fill="url(#overflowGradient)"></rect><g transform="translate(224, 2)"></g><style>
    text { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333333 }
